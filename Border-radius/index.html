    <!-- Estilos adicionais para o anúncio fixo -->
    <style>
      .anuncio-fixo {
        position: fixed;
        top: 10px;
        right: 10px;
        width: 300px; /* Ajuste a largura conforme necessário */
        z-index: 1000;
      }

  <body>
    <!-- Anúncio fixo à direita -->
    <div class="anuncio-fixo">
      <script type="text/javascript">
        var uid = "449271";
        var wid = "729443";
        var pop_tag = document.createElement("script");
        pop_tag.src = "//cdn.popcash.net/show.js";
        document.body.appendChild(pop_tag);
        pop_tag.onerror = function () {
          pop_tag = document.createElement("script");
          pop_tag.src = "//cdn2.popcash.net/show.js";
          document.body.appendChild(pop_tag);
        };
      </script>

    <header>
      <h1>Gerador de Efeitos CSS</h1>
      <p>Ajuste os efeitos do quadrado abaixo usando as opções disponíveis.</p>
    </header>

    <main>
      <div class="container">
        <div
          class="quadrado"
          id="preview-box"
          aria-label="Quadrado em visualização"
        ></div>
        <label for="radius-input">
          Border-Radius: <span id="radius-value">0px</span>
        </label>
        <input
          type="range"
          id="radius-input"
          min="0"
          max="100"
          value="0"
          aria-labelledby="radius-input"
        />

        <label for="shadow-input">Box Shadow:</label>
        <input
          type="range"
          id="shadow-input"
          min="0"
          max="50"
          value="0"
          aria-labelledby="shadow-input"
        />

        <label for="color-input">Cor de Fundo:</label>
        <input
          type="color"
          id="color-input"
          value="#007bff"
          aria-labelledby="color-input"
        />
      </div>
    </main>
